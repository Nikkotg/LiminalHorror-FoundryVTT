<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
              <div class="resource">
                <label class="resource-label">Quantity</label>
                  <input type="text" name="system.quantity" value="{{systemData.quantity}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Equipped</label>
                <input class="checkbox-block" type="checkbox" {{checked systemData.equipped}} name="system.equipped" value="{{systemData.equipped}}" data-dtype="Boolean"/>
              </div>
            </div>
            <div class="grid grid-3col">
              <div class="resource">
                <label class="resource-label">Armour</label>
                  <input type="text" name="system.armour" value="{{systemData.armour}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                  <label class="resource-label">Damage</label>
                  <input type="text" name="system.damageFormula" value="{{systemData.damageFormula}}"/>
              </div>
              <div class="resource">
                <label class="resource-label">Hands</label>
                  <input type="text" name="system.handedness" value="{{systemData.handedness}}" data-dtype="Number"/>
              </div>
            </div>
        </div>
    </header>
